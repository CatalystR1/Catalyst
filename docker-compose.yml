version: '3.4'
name: the-catalyst

volumes:
  data:

networks:
  catalyst:
    name: catalyst
    driver: bridge

services:
  catalyst:
    container_name: catalyst-dev
    # network_mode: host
    networks: 
      - catalyst
    restart: always
    build:
      context: .
      network: host
      dockerfile: Catalyst/Dockerfile
    links:
        - mssql:database

  mssql:
    container_name: catalyst-db
    # network_mode: host
    networks: 
      - catalyst
    restart: always
    build:
      context: .
      network: host
      dockerfile: Catalyst/Redistributables/SQL/Dockerfile
    volumes:
      - data:/mssql
    environment:
      ACCEPT_EULA: y
      SA_PASSWORD: "InitialPassword1!"
      MSSQL_PID: Developer
      MSSQL_TCP_PORT: 1433
      MSSQL_BACKUP_DIR: /mssql/backup
      MSSQL_DATA_DIR: /mssql/data
      MSSQL_LOG_DIR: /mssql/log
      MSSQL_DUMP_DIR: /mssql/dump
      MSSQL_MASTER_DATA_FILE: /mssql/data/master.mdf
      MSSQL_MASTER_LOG_FILE: /mssql/log/mastlog.ldf
      MSSQL_ERROR_LOG_FILE: /mssql/log/errorlog